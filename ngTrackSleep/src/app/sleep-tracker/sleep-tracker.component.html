<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<main id="mainBody">

  <h1>Sleep Tracker</h1>


  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Day</th>
        <th>Sleep Duration</th>
        <th>Desired Sleep Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sleep of sleepTracked">
        <td (click)="displaySleep(sleep)">{{ sleep.id }}</td>
        <td (click)="displaySleep(sleep)">{{ sleep.day }}</td>
        <td (click)="displaySleep(sleep)">{{ sleep.sleepDuration }}</td>
        <td (click)="displaySleep(sleep)">{{ sleep.desiredSleepTime }}</td>
        <td><button (click)="deleteSleep(sleep.id)" type="button" class="btn btn-primary">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!selected">
    <button (click)="addSleep(newSleep)" type="button" class="btn btn-primary">Add Sleep</button>
    <!-- <button (click)="updateSleep(newSleep, true)" type="button" class="btn btn-primary">Update Sleep</button> -->
  </div>




  <div *ngIf="editSleep" class="container shadow-lg p-3 mb-5 bg-body rounded">
    <h1 align="center">Let's track your sleep </h1>
    <form>

  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label fs-5">Day:</label>
    <input type="text" class="date form-control" id="formGroupExampleInput2" placeholder="Ex: 09/12/2021" name="day" [(ngModel)]="editSleep.day">
  </div>

  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label fs-5">Time Slept:</label>
    <input type="number" class="form-control" id="formGroupExampleInput" placeholder="" name="sleepDuration" [(ngModel)]="editSleep.sleepDuration">
  </div>

  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label fs-5">Desired Time Slept: </label>
    <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="" name="desiredSleepTime" [(ngModel)]="editSleep.desiredSleepTime">
  </div>
      <button type="submit" class="btn btn-primary" (click)="updateSleep(newSleep)">Submit</button>
    </form>
  </div>
</main>
